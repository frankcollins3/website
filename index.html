<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Website</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <!-- CAROUSEL -->
      <div class="slideshow">
      <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active" data-interval="3000">
            <img src="photos/feet.png". id="foot" class="d-block w-100" class="foot" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <div class="content">
              <h5>Foot Powder</h5>
              <p id="soothe">Soothe & Rejuvenate</p>
              </div>
            </div>
          </div>
          <div class="carousel-item" data-interval="6000">
            <img src="photos/boots.png" id="boots" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <div class="content">
              <h5>Boot Powder</h5>
              <p>Duty Calls. <strong>Heavy Duty.</strong></p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="photos/briefs.png" id="briefs" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <div class="content">
              <h5 id="brieftext">Toot Powder</h5>
              <p>The Undergarment Guard of Your Dreams</p>
              </div>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
   </div>
   <form>
    <div class="form">
    <div class="form-group">
      <label for="exampleInputEmail1" class="label">Name</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your info with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="label">Phone Number</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" class="label" for="exampleCheck1">Leave-Info, we'll call!</label>
    </div>
    <button type="submit" id ="button" class="btn btn-primary">Submit</button>
  </form>
</div>


<!-- jQuery and JS bundle w/ Popper.js -->
        <h1 id="header">Hearty Marty's Foot n' Boot Care</h1>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<script src="app.js"> </script>
<script src="popper.js"></script>
    </body>
</html>
